<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sidebar 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <link rel="stylesheet" href="public/static/css/style.css">







</head>

<body class="color2">


    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
      
          <div class="navbar-header">
            <a href="#">
              <h4>Ferramenta <span>Gráfica</span></h4>
            </a>
          </div>
      
          <div class="navbar-menu" id="open-navbar1">
            <form class="" id="filtro" action="" method="post">
                <div class="row p-3">
                    <div class="col-auto">
                        <div class="containerSelect">
    
                            <div id="list1" class="dropdown-check-list" tabindex="100">
                                <span class="anchor">Layers</span>
                                <ul class="items">
                                    <li><input type="checkbox" name="filtro" value="face" checked="checked">Face
                                    </li>
                                    <li><input type="checkbox" name="filtro" value="furo" checked="checked">Furo
                                    </li>
                                    <li><input type="checkbox" name="filtro" value="line" checked="checked">Linha
                                    </li>
                                    <li><input type="checkbox" name="filtro" value="tabela" checked="checked">Tabela
                                    </li>
                                    <li><input type="checkbox" name="filtro" value="orientation"
                                            checked="checked">XY </li>
                                    <li><input type="checkbox" name="filtro" value="marcacaoFuro"
                                            checked="checked">Marcacao </li>
                                    <li><input type="checkbox" name="filtro" value="marcacaoCoordenada"
                                            checked="checked">Coordenada</li>
                                    <li><input type="checkbox" name="filtro" value="marcacaoDistancia">Distância
                                    </li>
                                    <li><input type="checkbox" name="filtro" value="marcacaoLegenda"
                                            checked="checked">Legenda</li>
                                </ul>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-auto">
                        <div class="containerSlider">
                            <label for="rangescale">Escala</label>
                            <input type="range" min="1.3" max="4" value="1.3" step="0.1"
                                oninput="changeScale(this.value)">
                        </div>
                    </div>
    
                    <div class="col-auto">
                        <div class="containerSlider">
                            <label for="rangescale">Centro</label>
                            <input type="range" min="-2000" max="2000" value="0" step="5"
                                oninput="changeCenter(this.value)">
                        </div>
                    </div>
    
                    <div class="col-auto">
                        <div class="containerInputNumber">
                            
                                <label for="rangescale" style="padding-left: 20px;padding-right: 20px;">L</label>
                                <input type="number" name="filtro" value="0" step="25"
                                    oninput="changeLeft(this.value)" />
                                   
                                <label for="rangescale" style="padding-left: 20px;padding-right: 20px;">R</label>
                                <input type="number" name="filtro" value="0" step="25"
                                    oninput="changeRight(this.value)" />
                                 
                                <label for="rangescale" style="padding-left: 20px;padding-right: 20px;">D</label>
                                <input type="number" name="filtro" value="0" step="25"
                                    oninput="changeDown(this.value)" />
                             
                                <label for="rangescale" style="padding-left: 20px;padding-right: 20px;">U</label>
                                <input type="number" name="filtro" value="0" step="25" oninput="changeUp(this.value)" />
                           
                      
                        </div>
                    </div>
    
    
                </div>
            </form>
          </div>
    
        </div>
      </nav>
 
      
        <!-- CONTENT -->
        <div id="main">
            <!-- TOOLTIP -->
            <div id="tooltip">
                <span id="tooltiptext"></span>
                <span id="close">x</span>
            </div>
            <!-- TOOLTIP -->

            <!-- CANVAS -->
            <canvas id="canvas"></canvas>
            <!-- CANVAS -->
        </div>
        <!-- CONTENT -->




</body>
